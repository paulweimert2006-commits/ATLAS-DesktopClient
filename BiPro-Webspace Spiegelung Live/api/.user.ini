; PHP-Konfiguration fuer ACENCIA ATLAS API
; Strato Webspace - FastCGI/CGI kompatibel
; =========================================

; Upload-Limits fuer Release-Installer (bis 250 MB)
upload_max_filesize = 250M
post_max_size = 260M

; Ausfuehrungszeit fuer grosse Uploads erhoehen
max_execution_time = 600
max_input_time = 600

; Memory-Limit fuer Datei-Operationen
memory_limit = 300M
